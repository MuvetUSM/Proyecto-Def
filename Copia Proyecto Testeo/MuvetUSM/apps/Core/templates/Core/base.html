<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Home {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'Core/css/estilos.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="root">
        <header>
            <div class="navbar">
                <a class="btn btn-primary" href="{% url 'home' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                        <path
                            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                    </svg> Inicio</a>

                {% if user.is_authenticated %}
                <div>
                    {% if user.tipo == "Tea" %}
                        <a class="btn btn-primary" href="{% url 'Asignatura' %}">Asignatura</a>
                        <a class="btn btn-primary" href="{% url 'Curso' %}">Cursos</a>
                        <a class="btn btn-primary" href="{% url 'foro' %}">Foro</a>
                    {% endif %}
                </div>
                <a href="{% url 'logout' %}" class="action-btn">Logout</a>
                {% endif %}
            </div>
        </header>
    </div>

    <main>

        {% block content %}{% endblock %}

    </main>
</body>

</html>
